<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="clock">

        <div class="head"><p>Analog Clock</p></div>
        <!-- clock hours 1 to 12 -->

        <ul class="hours">
            <li><span>1</span></li>
            <li><span>2</span></li>
            <li><span style="color:  #1df1f5;">3</span></li>
            <li><span>4</span></li>
            <li><span>5</span></li>
            <li><span style="color:  #1df1f5;">6</span></li>
            <li><span>7</span></li>
            <li><span>8</span></li>
            <li><span style="color:  #1df1f5;">9</span></li>
            <li><span>10</span></li>
            <li><span>11</span></li>
            <li><span style="color:  #1df1f5;">12</span></li>
        </ul>

        <!-- clock pins -->
        <div class="inner-clock-face">

        </div>
        <div class="hr-wrapper">
            <div class="hand hr-pin"></div>
        </div>

        <div class="min-wrapper">
            <div class="hand min-pin"></div>
        </div>

        <div class="sec-wrapper">
            <div class="hand sec-pin"></div>
        </div>
            <div class="date">

            </div>
    </div>
<script src="./app.js"></script>    
</body>
</html>
